<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product market</title>
    <link
      rel="shortcut icon"
      href="../public/icons/logo.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="stylesheet" href="./styles/media.css" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="logo-wrapper">
          <img
            src="../public/icons/logo.svg"
            alt="Something went wrong"
            class="logo"
          />
        </div>

        <input type="text" class="input" autocomplete="off" />

        <nav class="nav">
          <a href="#" class="nav-link">Category</a>
          <a href="#" class="nav-link">Issues</a>
          <a href="#" class="nav-link">Login</a>
        </nav>
      </header>

      <main class="main">

        <div class="login_block">
            <div class="text1">
                Log into your account
            </div>
    
            <div class="input_login_wrapper">
                <input class="input_login" type="text" placeholder="Login or Email">
            </div>
    
            <div class="input_password_wrapper">
                <input class="input_password" type="password" placeholder="Password">
            </div>
    
            <div class="checkbox_wrapper">
                    <input class="checkbox" type="checkbox" aria-label="123">
                    Remember me
            </div>
    
            <div class="login_button">
                <a href="../lesson5.html" class="login_link">Log in</a>
            </div>

            <div class="conf_wrapper">
                <input type="checkbox" class="conf" placeholder="">
                    Accepting this you agree with <a href="#" class="conf_link">rules of privacy</a> 
                </input>
            </div>

            <div class="reg">
                Don't have any account? <a href="#" class="reg_link">Register</a>
            </div>
        </div>

      </main>


      <footer class="footer">

        <nav class="nav">
          <a href="#" class="nav-link">Facebook</a>
          <a href="#" class="nav-link">Instagram</a>
          <a href="#" class="nav-link">Telegram</a>
        </nav>

      </footer>
    </div>
  </body>
</html>
